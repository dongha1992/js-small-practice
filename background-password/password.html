<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" i ntegrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous" />
    <link rel="stylesheet" href="password.css">
    <title>password</title>
</head>

<body>

    <div class="container">
        <form>
            <div class="field-name">
                <i class="far fa-user"></i>
                <input type="text" placeholder="User name" required>
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="field-email inactive">
                <i class="far fa-paper-plane"></i>
                <input type="email" placeholder="Email" required />
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="field-password inactive">
                <i class="fas fa-unlock-alt"></i>
                <input type="password" placeholder="Password" required />
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="field-finish inactive">
                <i class="far fa-heart"></i>
                <p>Thank you</p>
                <i class="far fa-heart"></i>
            </div>
        </form>
    </div>

</body>
<script src="js.js"></script>

</html>
