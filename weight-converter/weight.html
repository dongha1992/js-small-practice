<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weight.css">
    <title>weight converter</title>
</head>

<body>
    <div class="container">
        <h1>weight converter</h1>
        <div class="user-input">
            <input type="text">
            <p>kg</p>
        </div>
        <div class="result">
            <div class="pound">
                <h2>Pound :</h2>
                <br/>
                <p class="pound-result"></p>
            </div>
            <div class="grams">
                <h2>Grams :</h2>
                <br/>
                <p class="grams-result"></p>
            </div>
            <div class="ounce">
                <h2>Ounce :</h2>
                <br/>
                <p class="ounce-result"></p>
            </div>
        </div>
    </div>


</body>
<script src="weight.js"></script>

</html>
