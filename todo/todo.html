<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" i ntegrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />

    <title>To-Do List</title>
</head>

<body>
    <div class="container">
        <header>

        </header>
        <main>
            <section class="left">
                <div class="left-wrap">
                    <h2>My Lists</h2>
                    <div class="left-content">
                        <ul class="left-content-lists">

                        </ul>
                    </div>
                    <form class="left-input">
                        <input type="text" class="left-submit">
                    </form>
                </div>
            </section>
            <section class="right">
                <div class="right-wrap">
                    <div class="right-header">
                        <span class="right-header-todo">
                            work
                        </span>
                        <div class="right-header-count">3 left</div>
                    </div>
                    <div class="right-content">
                        <ul class="right-content-lists">
                            <li class="right-content-list"><span class="far fa-circle"></span>1</li>
                            <li class="right-content-list"><span class="far fa-circle"></span>2</li>
                            <li class="right-content-list"><span class="far fa-circle"></span>3</li>

                        </ul>
                    </div>
                    <form class="right-input">
                        <input type="text" class="right-submit">
                    </form>
                </div>
            </section>
            <section class="trash">
                <div class="trash-wrap">
                    <div class="trash-content">
                        <ul class="trash-content-lists">
                            <span class="far fa-circle delete"></span>

                            <span class="trash-todo">${todo}</span>
                        </ul>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="todo.js"></script>

</html>
